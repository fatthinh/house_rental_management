<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/images/favicon/favicon.ico"
    />

    <!-- Libs CSS -->
    <link href="./assets/libs/bootstrap-icons/font/bootstrap-icons.css" />
    <link href="./assets/libs/dropzone/dist/dropzone.css" rel="stylesheet" />
    <link
      href="./assets/libs/@mdi/font/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link href="./assets/libs/prismjs/themes/prism-okaidia.css" />

    <script src="./assets/js/scripts.js"></script>

    <!-- Theme CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Quản lý cư dân</title>
  </head>

  <body class="bg-light">
    <div id="db-wrapper">
      <!-- navbar vertical -->
      <!-- Sidebar -->
      <nav id="sidebar" class="navbar-vertical navbar">
        <script>
          load("#sidebar", "./templates/sidebar.html");
        </script>
      </nav>
      <!-- Page content -->
      <div id="page-content">
        <header id="header" class="header @@classList">
          <!-- navbar -->
          <script>
            load("#header", "./templates/header.html");
          </script>
        </header>
        <!-- Container fluid -->
        <div class="bg-primary pt-10 pb-21"></div>
        <div class="container-fluid mt-n22 px-6">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
              <!-- Page header -->
              <div>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="mb-2 mb-lg-0">
                    <h3 class="mb-0 text-white">QUẢN LÝ CƯ DÂN</h3>
                  </div>
                  <div>
                    <!-- Button trigger modal -->
                    <button
                      type="button"
                      class="btn btn-white"
                      data-bs-toggle="modal"
                      data-bs-target="#createModal"
                    >
                      Tạo mới
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- row  -->
          <div class="row mt-6">
            <div class="col-md-12 col-12">
              <!-- card  -->
              <div class="card">
                <!-- card header  -->
                <div class="card-header bg-white py-4">
                  <!-- <h4 class="mb-0">Active Projects</h4> -->
                </div>
                <!-- table  -->
                <div class="table-responsive" style="max-height: 56vh">
                  <table class="table text-nowrap mb-0">
                    <thead class="table-light">
                      <tr>
                        <th>ID</th>
                        <th>Họ và tên</th>
                        <th>Số điện thoại</th>
                        <th>Ngày sinh</th>
                        <th>Trạng thái</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="align-middle">#237681723</td>
                        <td class="align-middle">Lâm Phát Thịnh</td>
                        <td class="align-middle">0335037042</td>
                        <td class="align-middle">04-01-2003</td>
                        <td class="align-middle text-dark">
                          <span class="badge bg-success">Active</span>
                        </td>
                        <td class="align-middle">
                          <div class="dropdown dropstart">
                            <a
                              class="text-muted text-primary-hover"
                              href="#"
                              role="button"
                              id="dropdownTeamSix"
                              data-bs-toggle="dropdown"
                              aria-haspopup="true"
                              aria-expanded="false"
                            >
                              <i
                                class="icon-xxs"
                                data-feather="more-vertical"
                              ></i>
                            </a>

                            <div
                              class="dropdown-menu"
                              aria-labelledby="dropdownTeamSix"
                            >
                              <a
                                class="dropdown-item"
                                href="./tenant-details.html"
                                >Chi tiết</a
                              >
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- card footer  -->
                <div
                  class="card-footer bg-white text-center d-flex justify-content-end"
                >
                  <!-- working with icons -->
                  <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="#">1</a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="#">2</a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="#">3</a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="createModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="createModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createModalLabel">Nhập thông tin</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-3 needs-validation" id="createForm">
              <div class="col-md-12">
                <label for="tenant_name" class="form-label">Tên: </label>
                <input
                  type="text"
                  class="form-control"
                  id="tenant_name"
                  required
                  placeholder="Lâm Phát Thịnh"
                />
              </div>
              <div class="col-md-12">
                <label for="tenant_dob" class="form-label">Ngày sinh: </label>
                <input
                  type="date"
                  class="form-control"
                  id="tenant_dob"
                  required
                />
              </div>
              <div class="col-md-12">
                <label for="tenant_citizen_id" class="form-label"
                  >Số CCCD:
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="tenant_citizen_id"
                  required
                  placeholder="0872-0301-6804"
                />
              </div>
              <div class="col-md-12">
                <label for="tenant_phone" class="form-label"
                  >Điện thoại:
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="tenant_phone"
                  required
                  placeholder="0335037042"
                />
              </div>
              <div class="col-md-12">
                <label for="tenant_gender" class="form-label"
                  >Giới tính:
                </label>
                <!-- Select Small -->
                <select id="tenant_gender" class="form-select form-select-sm">
                  <option selected value="1">Nam</option>
                  <option value="2">Nữ</option>
                </select>
              </div>
              <div class="col-md-12">
                <label for="tenant_hometown" class="form-label"
                  >Quê quán:
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="tenant_hometown"
                  required
                  placeholder="xã Tân Quới, huyện Thanh Bình, tỉnh Đồng Tháp, Việt Nam"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button type="submit" class="btn btn-primary" form="createForm">
              Tạo
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Libs JS -->
    <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/libs/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="./assets/libs/feather-icons/dist/feather.min.js"></script>
    <script src="./assets/libs/prismjs/prism.js"></script>
    <script src="./assets/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="./assets/libs/dropzone/dist/min/dropzone.min.js"></script>
    <script src="./assets/libs/prismjs/plugins/toolbar/prism-toolbar.min.js"></script>
    <script src="./assets/libs/prismjs/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>

    <!-- Theme JS -->
    <script src="./assets/js/theme.min.js"></script>
  </body>
</html>
